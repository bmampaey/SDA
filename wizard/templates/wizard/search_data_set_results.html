{% block content %}
<div class="result_panel">
	<table class="search_result_table" summary="Search results" search_query="{{ search_query }}">
		<thead>
			<tr>
				{% for header in headers %}
				<th>{{ header }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
			<tr class='clickable' href='url://some-other-link/'>
				{% for field in row %}
				<td>{{ field }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}

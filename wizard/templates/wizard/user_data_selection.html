{% block content %}
{% load getattr %}
<table class="data_selections" summary="Data Selection List">
	<thead>
		<tr>
			<th># Items</th>
			<th>Dataset</th>
			<th>Added</th>
		</tr>
	</thead>
	<tbody>
		{% for data_selection in user_data_selection.data_selections.all %}
		<tr class='clickable' href="{% url 'data_selection' data_selection.id %}">
			<td>{{ data_selection.number_items }}</td>
			<td>{{ data_selection.dataset.name }}</td>
			<td>{{ data_selection.created }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}

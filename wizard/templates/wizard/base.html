{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>
			{% block title %}Search data set
			{% endblock %}
		</title>
		
		<!-- Javascript constants - These constants are generated by django -->
		<script type="text/javascript" charset="utf-8">
			CALENDAR_IMAGE_URL = "{% static 'wizard/images/calendar.png' %}";
			LOADING_IMAGE_URL = "{% static 'wizard/images/loading.gif' %}";
			USERNAME = "{{ user.username }}";
		</script>
		
		<!-- Include jquery libraries and plugins -->
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		
		<!-- Include jquery plugins and application javascripts -->
		<script src="{% static 'wizard/js/jquery-ui-timepicker-addon.js' %}" type="text/javascript"></script>
		<script src="{% static 'wizard/js/jquery.cookie.js' %}" type="text/javascript"></script>
		<script src="{% static 'wizard/js/jquery.multiple.select.js' %}" type="text/javascript"></script>
		<script src="{% static 'wizard/js/wizard.js' %}" type="text/javascript"></script>

		
		
		<!-- Include stylesheets -->
		<link rel="stylesheet" href="{% static 'wizard/css/reset.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'wizard/css/jquery-ui-1.10.4.custom.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'wizard/css/multiple-select.css' %}" type="text/css">
		<!--<link rel="stylesheet" href="{% static 'wizard/css/wizard.css' %}" type="text/css">-->
	</head>
	<body>
		{% block content %} Welcome to the SOLARNET Virtual Observatory Web Application
		{% endblock %}
	</body>
</html>

<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js">
    </script>
    <script src="http://benjmam-pc.oma.be:8000/static/wizard/angular/controller.js">
    </script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body ng-app="SVOapp" ng-controller="datasets">
    Search: 
    <input ng-model="query">
    Start date:
		<p class="input-group">
		<input type="text" class="form-control" ng-model="start_date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
		<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		</span>
		</p>
    Sort by:
    <select ng-model="orderProp">
      <option value="name">
        Name
      </option>
      <option value="telescope">
        Telescope
      </option>
    </select>
    <ul>
      <li ng-repeat="dataset in datasets| filter:query | orderBy:orderProp">
        <span>
          {{dataset.name}}, {{dataset.telescope}}
        </span>
        <p>
          {{dataset.description}}
        </p>
      </li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
	<script src="dataset_controller.js"></script>
	<script src="angular-multi-select.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="angular-multi-select.css">
</head>

<body ng-app="datasetApp" ng-controller="datasetController">
	<div class="searchForm">
	
		<label for="instruments">Instrument:</label>
		<div
			id="instruments"
			multi-select
			input-model="instruments"
			button-label="name"
			item-label="name"
			tick-property="checked"
			helper-elements=""
			group-property="multiSelectGroup"
		>
		</div>
		
		<label for="characteristics">Characteristics:</label>
		<div id="characteristics" multi-select input-model="characteristics" button-label="name" item-label="name" tick-property="checked" helper-elements="" group-property="multiSelectGroup">
		</div>
		<button ng-click="update_datasets()">Search</button>
	</div>
	<div class="searchResults">
		<table class="table">
			<tr>
				<th>Dataset</th>
				<th>Instrument</th>
				<th>Telescope</th>
				<th>Characteristics</th>
			</tr>
			<tr ng-repeat="dataset in datasets">
				<td>{{dataset.name}}</td>
				<td>{{dataset.instrument}}</td>
				<td>{{dataset.telescope}}</td>
				<td>{{dataset.characteristics.join(', ')}}</td>
			</tr>
		</table>
	</div>
</body>

</html>

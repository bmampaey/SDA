<div ng-controller="user_data_selectionCtrl">
	<table class="table table-hover table-responsive">
		<tr><th># Items</th><th>Name</th><th>Date of creation</th><th>Last update</th><th>Datasets</th></tr>
		<tr ng-repeat="user_data_selection in user_data_selections" ng-click="">
			<td>{{user_data_selection.number_items}}</td>
			<td>{{user_data_selection.name}}</td>
			<td>{{user_data_selection.created | date : "yyyy-MM-dd HH:mm" }}</td>
			<td>{{user_data_selection.updated | date : "yyyy-MM-dd HH:mm" }}</td>
			<td>{{data_selection.datasets.join(', ')}}</td>
		</tr>
	</table>
</div>

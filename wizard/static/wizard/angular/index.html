<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<!-- For bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
	<script src="angular_multi_select/angular-multi-select.js"></script>
	
	<!-- SVO app -->
	<script src="svo.module.js"></script>
	<script src="svo.controller.js"></script>
	
	<!-- dataset module -->
	<script src="dataset/dataset.module.js"></script>
	<script src="dataset/dataset.resources.js"></script>
	<script src="dataset/dataset.controller.js"></script>
	
	<!-- user_data_selection module -->
	<script src="user_data_selection/user_data_selection.module.js"></script>
	<script src="user_data_selection/user_data_selection.resources.js"></script>
	<script src="user_data_selection/user_data_selection.controller.js"></script>
	
	<!-- swap_lev1 module -->
	<script src="swap_lev1/swap_lev1.module.js"></script>
	<script src="swap_lev1/swap_lev1.resources.js"></script>
	<script src="swap_lev1/swap_lev1.controller.js"></script>
	
	<!-- style sheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="angular_multi_select/angular-multi-select.css">
</head>

<body ng-app="SVOapp" ng-controller="SVOCtrl" class="container-fluid">
	<accordion close-others="true">
		<accordion-group heading="Search by dataset" is-open="accordion_status.first_opened">
			<div ng-include="'dataset/dataset.html'">Pleae wait for the dataset to load.</div>
		</accordion-group>
		<accordion-group heading="Search across datasets">
			Search across datasets
		</accordion-group>
		<accordion-group heading="User selections" is-open="accordion_status.user_data_selection_opened">
			<div ng-include="'user_data_selection/user_data_selection.html'" ng-controller="user_data_selectionCtrl"></div>
		</accordion-group>
		<accordion-group ng-repeat="dataset in datasets" ng-hide="dataset.is_hidden" is-open="accordion_status[dataset.id]">
		<accordion-heading>
			Search {{ dataset.name }}
			<span popover="{{dataset.description}}" popover-placement="right" popover-trigger="mouseenter" class="glyphicon glyphicon-info-sign"></span>
			<span class="pull-right glyphicon glyphicon-remove-sign" ng-click="dataset.is_hidden = true;"></span>
		</accordion-heading>
			<div ng-include="dataset.id + '/' + dataset.id + '.html'">Pleae wait for {{dataset.name}} to load.</div>
		</accordion-group>
	<accordion>
</body>
</html>
